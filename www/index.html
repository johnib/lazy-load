<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lazy Load</title>
</head>
<body>
<div id="app" ui-view></div>
<script data-main="require.config.js"
        src="bower_components/requirejs/require.js"></script>
<script>
  require(['modules/main/main'], function () {
    var el = document.getElementById('app');
    angular.bootstrap(el, ['main']);
  })
</script>
</body>
</html>
